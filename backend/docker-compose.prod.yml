version: '3.9'

services:
  db:
    image: postgres:12.4-alpine
    volumes:
      -  postgres_data:/var/lib/postgresql/data/
    env_file: .env.prod
    restart: always
    ports:
    - "5432:5432"
  web:
    build: .
    command: gunicorn backend.todoisto.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - 8000
    env_file: .env.prod
    depends_on:
      - db
  nginx:
    build: ../nginx
    ports:
      - "1337:80"
    depends_on:
      - web

volumes:
  postgres_data:
